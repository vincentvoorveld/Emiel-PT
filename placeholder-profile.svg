<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#backgroundGradient)" rx="8"/>
  
  <!-- Person silhouette -->
  <g transform="translate(200, 250)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="45" fill="url(#personGradient)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="60" ry="90" fill="url(#personGradient)"/>
    
    <!-- Arms -->
    <ellipse cx="-75" cy="-10" rx="25" ry="70" fill="url(#personGradient)" transform="rotate(-20)"/>
    <ellipse cx="75" cy="-10" rx="25" ry="70" fill="url(#personGradient)" transform="rotate(20)"/>
    
    <!-- Legs -->
    <ellipse cx="-25" cy="130" rx="20" ry="80" fill="url(#personGradient)"/>
    <ellipse cx="25" cy="130" rx="20" ry="80" fill="url(#personGradient)"/>
  </g>
  
  <!-- Fitness elements -->
  <g opacity="0.3">
    <!-- Dumbbells -->
    <g transform="translate(50, 100)">
      <rect x="0" y="10" width="30" height="6" fill="#3b82f6" rx="3"/>
      <circle cx="0" cy="13" r="8" fill="#3b82f6"/>
      <circle cx="30" cy="13" r="8" fill="#3b82f6"/>
    </g>
    
    <g transform="translate(320, 380)">
      <rect x="0" y="10" width="30" height="6" fill="#3b82f6" rx="3"/>
      <circle cx="0" cy="13" r="8" fill="#3b82f6"/>
      <circle cx="30" cy="13" r="8" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Text overlay -->
  <text x="200" y="450" text-anchor="middle" fill="#b3b3b3" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Emiel Loth PT
  </text>
  <text x="200" y="470" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="12">
    Personal Trainer
  </text>
</svg>
